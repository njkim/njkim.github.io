	var map = L.map('map').setView([37.3615, -122.1265], 16);

	var OpenMapSurfer_Grayscale = L.tileLayer('http://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}', {
		maxZoom: 19,
		minZoom: 6,
		attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});

	var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
		maxZoom: 19,
		minZoom: 6,
		});

	var Stamen_Watercolor = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		maxZoom: 17,
		minZoom: 6,
		ext: 'png'
	});
	
	OpenMapSurfer_Grayscale.addTo(map);
	
	var	polygon_style = function(feature){
		var fillColor,
			category = feature.properties.category;
		if (category == 'athletic') fillColor = "#31a354"; //green
		else if (category == 'parking') fillColor = "#bdbdbd"; //grey
		else fillColor = "#fed98e"; //yellowish brown
		return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .7 };
	};
	
	var	line_style = function(feature){
		var color,
			category = feature.properties.category;
		if (category == 'interstate') color = "#de2d26"; //red
		else if (category == 'campus') color = "#3182bd"; //blue
		else if (category == 'local') color = "#31a354"; //green
		else color = "#999"; //grey
		return { color: color, weight: 3};
	};
	
	var onEachFeature = function(feature, layer){
		layer.bindPopup( "<strong>" + feature.properties.name + "</strong>");
		layer.on('mouseover', function (e) {
            this.openPopup();
        });
        layer.on('mouseout', function (e) {
            this.closePopup();
        });
	};
	
	var pointToLayer = function(feature,latlng){
		var color,
			category = feature.properties.category;
		if (category == 'admin') color = "#de2d26"; //red
		else if (category == 'store') color = "#3182bd"; //blue
		else if (category == 'art') color = "#31a354"; //green
		else if (category == 'study') color = "#c51b8a"; //purple
		var marker_option  = {
			radius: 6,
			color: color,
			weight: 1,
			opacity: 1,
			fillOpacity: 1
		};
		var marker = L.circleMarker(latlng, marker_option);
		marker.bindPopup("<strong>" + feature.properties.name + "</strong><br/>" + "<img src=" + feature.properties.thumb_url + "> <br/>" + feature.properties.description, {
			maxWidth : 600
		});
		return marker;
	};
		
	var building = L.geoJson(building_geojson, {
								style: polygon_style,
								onEachFeature: onEachFeature
							}).addTo(map);

	var land = L.geoJson(land_geojson, {
								style: polygon_style,
								onEachFeature: onEachFeature
							}).addTo(map);

	var road = L.geoJson(road_geojson, {
								style: line_style,
								onEachFeature: onEachFeature
							}).addTo(map);
							
	var poi = L.geoJson(poi_geojson, {
							pointToLayer: pointToLayer
							}).addTo(map);
							
	L.control.layers({
		'OpenMap Surfer Grayscale': OpenMapSurfer_Grayscale,
		'Esri World Imagery': Esri_WorldImagery, 
		'Stamen Watercolor': Stamen_Watercolor
	},{'building': building, 'land': land, 'road': road, 'point of interest': poi}).addTo(map);
				
	</script>
